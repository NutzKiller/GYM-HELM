name: CD Argo Deployment

on:
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Type "yes" to deploy ArgoCD and the Monitoring stack'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Create GCP Credentials File for ArgoCD
        run: |
          mkdir -p argocd
          echo "${{ secrets.GCP_CREDENTIALS_FILE_B64 }}" | base64 --decode > argocd/gcp_credentials.json
          echo "âœ… GCP credentials file created in argocd/"

      - name: Set up Cloud SDK for ArgoCD
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          service_account_key_file: argocd/gcp_credentials.json
          export_default_credentials: true

      - name: Get GKE Credentials for ArgoCD
        uses: google-github-actions/get-gke-credentials@v1
        with:
          cluster_name: gym-cluster
          location: ${{ secrets.GCP_REGION }}
          project_id: ${{ secrets.GCP_PROJECT }}
        env:
          GOOGLE_APPLICATION_CREDENTIALS: argocd/gcp_credentials.json

      # Install ArgoCD (this manifest includes CRDs)
      - name: Install ArgoCD
        run: |
          kubectl create namespace argocd || echo "Namespace argocd already exists."
          kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml --validate=false

      - name: Wait for ArgoCD Server to be Ready
        run: |
          kubectl wait --for=condition=Available deployment/argocd-server -n argocd --timeout=300s

      # OPTIONAL: If you need external access to ArgoCD, you can apply a LoadBalancer service.
      - name: Expose ArgoCD via LoadBalancer
        run: |
          kubectl apply -n argocd -f - <<EOF
          apiVersion: v1
          kind: Service
          metadata:
            name: argocd-server-lb
          spec:
            type: LoadBalancer
            ports:
              - name: http
                port: 80
                targetPort: 8080
              - name: https
                port: 443
                targetPort: 8080
            selector:
              app.kubernetes.io/name: argocd-server
            externalTrafficPolicy: Cluster
          EOF
          kubectl wait --for=condition=Available svc/argocd-server-lb -n argocd --timeout=300s

      # Create the Monitoring namespace for your monitoring apps
      - name: Create Monitoring Namespace
        run: |
          kubectl create namespace monitoring || echo "Namespace monitoring already exists."

      # Deploy Monitoring Applications via ArgoCD.
      # (Ensure that your Application manifests in argocd/apps/ have metadata.namespace set to "monitoring".)
      - name: Deploy Monitoring Apps via ArgoCD
        run: |
          echo "Deploying Monitoring Apps via ArgoCD..."
          kubectl apply -f argocd/apps/prometheus.yaml --validate=false
          kubectl apply -f argocd/apps/grafana.yaml --validate=false
          kubectl apply -f argocd/apps/loki.yaml --validate=false

      - name: Wait for Monitoring Deployments Rollout
        run: |
          kubectl rollout status deployment/grafana -n monitoring --timeout=300s || echo "Grafana deployment timeout"
          kubectl rollout status deployment/prometheus-kube-prometheus-stack-prometheus -n monitoring --timeout=300s || echo "Prometheus deployment timeout"
          kubectl rollout status deployment/loki -n monitoring --timeout=300s || echo "Loki deployment timeout"

      - name: Output ArgoCD Server URL
        run: |
          ARGOCD_IP=$(kubectl get svc argocd-server-lb -n argocd -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          echo "ArgoCD is available at: http://${ARGOCD_IP}"
