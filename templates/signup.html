{% extends 'base.html' %}
{% block content %}
<h2>Create an Account</h2>
<form method="POST" class="auth-form">
  <label>Username</label>
  <input type="text" name="username" required>

  <label>Password</label>
  <input type="password" name="password" required>

  <label>Display Name</label>
  <input type="text" name="public_name" placeholder="e.g. John Doe">

  <label>Birthday</label>
  <input type="date" name="birthday">

  <label>Phone</label>
  <input type="text" name="phone">

  <label>Email</label>
  <input type="email" name="email">

  <label>Profile Photo (URL)</label>
  <input type="text" name="profile_photo" placeholder="https://example.com/photo.jpg">

  <label>Location</label>
  <input type="text" name="location" placeholder="e.g. New York, USA">

  <label>Bio</label>
  <textarea name="bio" rows="2" placeholder="Tell us about yourself..."></textarea>

  <label>Weight (kg)</label>
  <input type="number" step="0.1" name="weight" placeholder="e.g. 70.5">

  <label>Height (cm)</label>
  <input type="number" step="0.1" name="height" placeholder="e.g. 175.0">

  <button type="submit">Sign Up</button>
</form>
{% endblock %}
