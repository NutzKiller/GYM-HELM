---
apiVersion: v1
kind: Secret
metadata:
  name: additional-scrape-configs
  namespace: monitoring
stringData:
  additionalScrapeConfigs.yaml: |
    - job_name: 'gym_app'
      metrics_path: /metrics
      scheme: http
      static_configs:
        - targets: ['gym-gym-service.gym-namespace.svc.cluster.local:5000']
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://prometheus-community.github.io/helm-charts"
    chart: prometheus
    targetRevision: "27.5.1"
    helm:
      values: |
        server:
          service:
            type: LoadBalancer
            port: 9090
          createAdditionalScrapeConfigsSecret: true
          additionalScrapeConfigsSecret: additional-scrape-configs
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
