apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://prometheus-community.github.io/helm-charts"
    chart: kube-prometheus-stack   # Corrected chart name
    targetRevision: "46.0.0"         # Ensure this version is valid for kube-prometheus-stack
    helm:
      values: |
        server:
          service:
            type: LoadBalancer
            port: 9090
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
